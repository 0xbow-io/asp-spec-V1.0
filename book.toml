[book]
authors = ["0xbow.io"]
language = "en"
multilingual = false
src = "content"
title = "ASP Spec V1.0"
description = "Specifications of the `association-provider service` also known as ASP."

# KaTeX support
[preprocessor.katex]
after = ["links"]

# Table of Contents Support
[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

# Footnote Support
[preprocessor.footnote]

# Admonish Support
[preprocessor.admonish]
command = "mdbook-admonish"
after = ["links"]
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[output]

[output.html]
additional-css = ["./theme/catppuccin.css", "./theme/catppuccin-admonish.css"]
##additional-js = []
git-repository-url = "https://github.com/0xbow-io/asp-spec-V1.0"
git-repository-icon = "fa-github-alt"
no-section-label = true
default-theme = "rust"
preferred-dark-theme = "navy"
mathjax-support = true

[output.html.fold]
enable = true
